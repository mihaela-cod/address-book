<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="icon" href="images/logo-favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="text-white">
          <span
            ><i class="fa-solid fa-address-book fa-1x"></i> &nbsp;Address
            Book</span
          >
        </div>
      </div>
    </header>

    <section class="main">
      <div class="menu">
        <div class="menu-left">
          <button
            class="btn-print hide-print"
            onclick="display()"
            title="Print"
          >
            <i class="fa-solid fa-print"></i>
            <strong> &nbsp;Address Book</strong>
          </button>
        </div>
        <div class="menu-right hide-print">
          <input
            type="search"
            id="search"
            placeholder="Search"
            class="search hide-print"
            oninput="search()"
          />
        </div>
      </div>

      <div style="overflow-x: auto">
        <form action="" method="post" id="editForm">
          <table>
            <thead>
              <tr>
                <th class="hide-print"></th>
                <th class="hide-print"></th>
                <th class="hide-print">Photo</th>
                <th>Name</th>
                <th class="hide-print">Company</th>
                <th>Branches</th>
                <th>Address</th>
                <th>Department</th>
                <th class="hide-print">Compartment</th>
                <th>Position</th>
                <th>Floor Number</th>
                <th>Phone Number</th>
                <th>E-mail</th>
                <th class="hide-print">Birthday</th>
                <th class="hide-print">IBAN</th>
              </tr>
              <tr class="hide-print">
                <td>
                  <button class="btn-add hide-print" type="submit" title="Save">
                    <i class="fa-solid fa-floppy-disk"></i>
                  </button>
                </td>
                <td class="hide-print"></td>
                <td>
                  <input
                    type="text"
                    id="photo"
                    name="photo"
                    placeholder="Enter Photo URL"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter Name"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder="Enter Company"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="branches"
                    name="branches"
                    placeholder="Enter Branches"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Enter Address"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="department"
                    name="department"
                    placeholder="Enter Department"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="compartment"
                    name="compartment"
                    placeholder="Enter Compartment"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="position"
                    name="position"
                    placeholder="Enter Position"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="floorNumber"
                    name="floorNumber"
                    placeholder="Enter Floor Number"
                    required
                  />
                </td>
                <td>
                  <input
                    type="tel"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"
                    required
                  />
                </td>
                <td>
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter E-mail"
                    required
                  />
                </td>
                <td>
                  <input
                    type="date"
                    id="birthday"
                    name="birthday"
                    placeholder="Enter Birthday"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="iban"
                    name="iban"
                    placeholder="Enter IBAN"
                  />
                </td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <strong>Web Developer Course - FastTruckIT</strong> <br />
        <strong>Trainer:</strong> Matei Nicolae<br /><br />
        <strong>Team:</strong> Manuel Farca»ô, Mihaela Codrescu <br />
        <strong>Project Name:</strong> Address Book <br /><br />
        <hr class="hr-footer" />
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        - Address Book | Version 1.0
      </div>
    </footer>

    <script src="js/index.js"></script>
    <!--  <script src="js/script.js"></script> -->
    <script src="js/script-print.js"></script>
  </body>
</html>
